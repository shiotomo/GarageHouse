<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>GarageHouse</title>
</head>
<body>
    <h1>Account List</h1>
    <a th:href="@{/dashboard}">Dashboard</a>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ROLE</th>
        </tr>
        <tr th:each="account: ${accountList}">
            <td th:text="${account.getId()}"></td>
            <td th:text="${account.getName()}"></td>
            <td th:text="${account.getRole()}"></td>
        </tr>
    </table>
</body>
</html>
